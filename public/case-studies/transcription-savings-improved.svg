
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#F0F4F8"/>
  
  <!-- Main comparison table -->
  <rect x="100" y="80" width="200" height="160" rx="10" stroke="#046F90" stroke-width="2" fill="white"/>
  
  <!-- Dividing lines -->
  <line x1="100" y1="120" x2="300" y2="120" stroke="#046F90" stroke-width="1"/>
  <line x1="100" y1="160" x2="300" y2="160" stroke="#046F90" stroke-width="1"/>
  
  <!-- Vertical dividing line -->
  <line x1="240" y1="80" x2="240" y2="160" stroke="#046F90" stroke-width="1"/>
  
  <!-- Check mark circle at top -->
  <circle cx="200" cy="50" r="25" fill="#5192AE"/>
  <path d="M190 50L198 58L212 44" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connect line -->
  <line x1="200" y1="75" x2="200" y2="80" stroke="#046F90" stroke-width="2"/>
  
  <!-- Minus circle -->
  <circle cx="320" cy="120" r="20" fill="#5192AE" opacity="0.7"/>
  <line x1="310" y1="120" x2="330" y2="120" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Plus circle -->
  <circle cx="80" cy="120" r="20" fill="#5192AE" opacity="0.7"/>
  <line x1="70" y1="120" x2="90" y2="120" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="110" x2="80" y2="130" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Curved connectors -->
  <path d="M100 120 C 90 120, 90 120, 100 120" stroke="#046F90" stroke-width="1" stroke-dasharray="4"/>
  <path d="M300 120 C 310 120, 310 120, 300 120" stroke="#046F90" stroke-width="1" stroke-dasharray="4"/>
  
  <!-- Document icons -->
  <rect x="330" y="50" width="15" height="20" rx="2" fill="#5192AE" opacity="0.7"/>
  <rect x="335" y="55" width="15" height="20" rx="2" fill="#5192AE" opacity="0.85"/>
  <rect x="340" y="60" width="15" height="20" rx="2" fill="#5192AE"/>
  
  <!-- Button at bottom -->
  <rect x="150" y="250" width="100" height="30" rx="15" fill="#5192AE"/>
  <text x="200" y="270" text-anchor="middle" font-family="Arial" font-size="12" fill="white">S10.AI Scribe</text>
  
  <!-- Labels and values - with spacing fixed -->
  <text x="170" y="105" text-anchor="middle" font-family="Arial" font-size="13" fill="#046F90">Transcription</text>
  <text x="270" y="105" text-anchor="middle" font-family="Arial" font-size="13" fill="#046F90">$17,796</text>
  
  <text x="170" y="145" text-anchor="middle" font-family="Arial" font-size="13" fill="#046F90">S10.AI</text>
  <text x="270" y="145" text-anchor="middle" font-family="Arial" font-size="13" fill="#046F90">$0</text>
  
  <text x="170" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#046F90">Yearly Savings</text>
  <text x="270" y="185" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#046F90">$17,796</text>
</svg>
