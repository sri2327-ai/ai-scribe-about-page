
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="250" r="180" fill="url(#blueGradient)" fill-opacity="0.1"/>
  <rect x="500" y="100" width="250" height="300" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  
  <!-- Doctor figure -->
  <circle cx="250" cy="200" r="50" fill="#1E293B"/>
  <circle cx="250" cy="170" r="20" fill="#22C55E" opacity="0.8"/>
  <rect x="230" y="190" width="40" height="60" rx="20" fill="#22C55E" opacity="0.8"/>
  
  <!-- Patient figure -->
  <circle cx="350" cy="200" r="40" fill="#1E293B"/>
  <circle cx="350" cy="175" r="15" fill="#94A3B8" opacity="0.8"/>
  <rect x="335" y="190" width="30" height="50" rx="15" fill="#94A3B8" opacity="0.8"/>
  
  <!-- AI Listener -->
  <circle cx="300" cy="300" r="30" fill="#1E293B" stroke="#38BDF8" stroke-width="1" stroke-dasharray="2 2">
    <animate attributeName="r" values="30;32;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <path d="M285 300 L315 300" stroke="#38BDF8" stroke-width="2"/>
  <path d="M300 285 L300 315" stroke="#38BDF8" stroke-width="2"/>
  
  <!-- Sound waves -->
  <path d="M240 220 Q270 240 300 270" stroke="#22C55E" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
  <path d="M350 220 Q320 240 300 270" stroke="#94A3B8" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
  
  <!-- Data flow -->
  <path d="M330 300 C400 280 450 320 510 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- EHR Documentation -->
  <text x="625" y="130" font-family="Arial" font-size="14" font-weight="bold" fill="white" text-anchor="middle">SOAP NOTE</text>
  <line x1="510" y1="140" x2="740" y2="140" stroke="white" stroke-width="1" opacity="0.3"/>
  
  <text x="520" y="170" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="start">Subjective:</text>
  <rect x="520" y="180" width="210" height="10" rx="2" fill="#334155"/>
  <rect x="520" y="195" width="210" height="10" rx="2" fill="#334155"/>
  
  <text x="520" y="230" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="start">Objective:</text>
  <rect x="520" y="240" width="210" height="10" rx="2" fill="#334155"/>
  <rect x="520" y="255" width="160" height="10" rx="2" fill="#334155"/>
  
  <text x="520" y="290" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="start">Assessment:</text>
  <rect x="520" y="300" width="210" height="10" rx="2" fill="#334155"/>
  
  <text x="520" y="330" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="start">Plan:</text>
  <rect x="520" y="340" width="190" height="10" rx="2" fill="#334155"/>
  <rect x="520" y="355" width="140" height="10" rx="2" fill="#334155"/>
  
  <!-- Template badge -->
  <rect x="520" y="380" width="80" height="20" rx="4" fill="#0284C7" opacity="0.5"/>
  <text x="560" y="393" font-family="Arial" font-size="10" fill="white" text-anchor="middle">TEMPLATE</text>
  
  <!-- Title -->
  <text x="300" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Context-Aware AI Medical Scribe</text>
  <text x="300" y="110" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">Real-time documentation generation</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
