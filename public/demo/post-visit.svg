
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="250" r="180" fill="url(#blueGradient)" fill-opacity="0.1"/>
  
  <!-- Patient figure -->
  <circle cx="250" cy="250" r="50" fill="#1E293B"/>
  <circle cx="250" cy="220" r="20" fill="#94A3B8" opacity="0.8"/>
  <rect x="230" y="240" width="40" height="60" rx="20" fill="#94A3B8" opacity="0.8"/>
  
  <!-- Patient phone -->
  <rect x="300" y="240" width="80" height="140" rx="10" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <rect x="310" y="260" width="60" height="100" rx="5" fill="#0F172A"/>
  
  <!-- Message bubbles -->
  <rect x="320" y="270" width="40" height="20" rx="5" fill="#38BDF8" opacity="0.8"/>
  <rect x="320" y="300" width="40" height="20" rx="5" fill="#38BDF8" opacity="0.8"/>
  <rect x="320" y="330" width="40" height="20" rx="5" fill="#38BDF8" opacity="0.8"/>
  
  <!-- AI cloud -->
  <circle cx="500" cy="170" r="60" fill="#1E293B" stroke="#38BDF8" stroke-width="1" opacity="0.8"/>
  <circle cx="550" cy="150" r="40" fill="#1E293B" stroke="#38BDF8" stroke-width="1" opacity="0.8"/>
  <circle cx="570" cy="190" r="30" fill="#1E293B" stroke="#38BDF8" stroke-width="1" opacity="0.8"/>
  <text x="500" y="175" font-family="Arial" font-size="14" font-weight="bold" fill="#38BDF8" text-anchor="middle">S10.AI</text>
  
  <!-- Connection lines -->
  <path d="M500 230 C450 260 400 270 380 240" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Post-visit cards -->
  <rect x="450" y="280" width="120" height="50" rx="5" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <text x="510" y="305" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Follow-up Reminder</text>
  <circle cx="470" y="305" r="10" fill="#0284C7" opacity="0.3"/>
  <text x="470" y="309" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">1</text>
  
  <rect x="450" y="340" width="120" height="50" rx="5" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <text x="510" y="365" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Medication Check</text>
  <circle cx="470" y="365" r="10" fill="#0284C7" opacity="0.3"/>
  <text x="470" y="369" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">2</text>
  
  <rect x="580" y="280" width="120" height="50" rx="5" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <text x="640" y="305" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Results Delivery</text>
  <circle cx="600" y="305" r="10" fill="#0284C7" opacity="0.3"/>
  <text x="600" y="309" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">3</text>
  
  <rect x="580" y="340" width="120" height="50" rx="5" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <text x="640" y="365" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Satisfaction Survey</text>
  <circle cx="600" y="365" r="10" fill="#0284C7" opacity="0.3"/>
  <text x="600" y="369" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">4</text>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Post-Visit Patient Support</text>
  <text x="400" y="90" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">Continuous patient engagement after appointments</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
