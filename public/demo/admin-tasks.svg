
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="250" r="180" fill="url(#blueGradient)" fill-opacity="0.1"/>
  
  <!-- AI Hub in center -->
  <circle cx="400" cy="250" r="60" fill="#1E293B" stroke="#38BDF8" stroke-width="1">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <text x="400" y="255" font-family="Arial" font-size="14" font-weight="bold" fill="#38BDF8" text-anchor="middle">S10.AI</text>
  
  <!-- Admin task cards -->
  <g id="prescription">
    <rect x="180" y="120" width="140" height="80" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
    <text x="250" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Prescription Refill</text>
    <text x="250" y="170" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Auto-processed</text>
    <circle cx="210" y="150" r="15" fill="#0284C7" opacity="0.3"/>
    <text x="210" y="154" font-family="Arial" font-size="14" fill="#38BDF8" text-anchor="middle">Rx</text>
    <circle cx="300" y="150" r="12" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
    <text x="300" y="154" font-family="Arial" font-size="14" fill="#22C55E" text-anchor="middle">✓</text>
  </g>
  
  <g id="lab">
    <rect x="560" y="120" width="140" height="80" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
    <text x="630" y="150" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Lab Order</text>
    <text x="630" y="170" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Auto-submitted</text>
    <circle cx="590" y="150" r="15" fill="#0284C7" opacity="0.3"/>
    <text x="590" y="154" font-family="Arial" font-size="10" fill="#38BDF8" text-anchor="middle">LAB</text>
    <circle cx="680" y="150" r="12" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
    <text x="680" y="154" font-family="Arial" font-size="14" fill="#22C55E" text-anchor="middle">✓</text>
  </g>
  
  <g id="referral">
    <rect x="180" y="320" width="140" height="80" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
    <text x="250" y="350" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Patient Referral</text>
    <text x="250" y="370" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Auto-coordinated</text>
    <circle cx="210" y="350" r="15" fill="#0284C7" opacity="0.3"/>
    <text x="210" y="354" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">REF</text>
    <circle cx="300" y="350" r="12" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
    <text x="300" y="354" font-family="Arial" font-size="14" fill="#22C55E" text-anchor="middle">✓</text>
  </g>
  
  <g id="notes">
    <rect x="560" y="320" width="140" height="80" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
    <text x="630" y="350" font-family="Arial" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Visit Summary</text>
    <text x="630" y="370" font-family="Arial" font-size="12" fill="#94A3B8" text-anchor="middle">Auto-generated</text>
    <circle cx="590" y="350" r="15" fill="#0284C7" opacity="0.3"/>
    <text x="590" y="354" font-family="Arial" font-size="12" fill="#38BDF8" text-anchor="middle">DOC</text>
    <circle cx="680" y="350" r="12" fill="#22C55E" opacity="0.3" stroke="#22C55E"/>
    <text x="680" y="354" font-family="Arial" font-size="14" fill="#22C55E" text-anchor="middle">✓</text>
  </g>
  
  <!-- Connection lines -->
  <path d="M250 200 L400 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M550 200 L400 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M250 320 L400 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M550 320 L400 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Title -->
  <text x="400" y="60" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Automate Administrative Tasks</text>
  <text x="400" y="90" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">Reducing staff workload through automation</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
