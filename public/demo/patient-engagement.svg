
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#0F172A"/>
  
  <!-- Background elements -->
  <circle cx="400" cy="250" r="180" fill="url(#blueGradient)" fill-opacity="0.1"/>
  <circle cx="400" cy="250" r="120" stroke="#38BDF8" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="4 4"/>
  
  <!-- Patient figure -->
  <circle cx="300" cy="250" r="50" fill="#1E293B"/>
  <circle cx="300" cy="220" r="20" fill="#38BDF8" opacity="0.8"/>
  <rect x="280" y="240" width="40" height="60" rx="20" fill="#38BDF8" opacity="0.8"/>
  
  <!-- AI Assistant figure -->
  <circle cx="500" cy="250" r="50" fill="#1E293B"/>
  <circle cx="500" cy="230" r="5" fill="#38BDF8" opacity="0.9"/>
  <circle cx="485" cy="250" r="5" fill="#38BDF8" opacity="0.9"/>
  <circle cx="515" cy="250" r="5" fill="#38BDF8" opacity="0.9"/>
  <path d="M480 270 Q500 290 520 270" stroke="#38BDF8" stroke-width="3"/>
  
  <!-- Connection between figures -->
  <path d="M350 250 L450 250" stroke="#38BDF8" stroke-width="2" stroke-dasharray="5 5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Chat bubbles -->
  <rect x="250" y="150" width="100" height="40" rx="8" fill="#334155"/>
  <path d="M280 190 L270 210 L290 190" fill="#334155"/>
  <text x="300" y="175" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Need appointment</text>
  
  <rect x="450" y="150" width="150" height="50" rx="8" fill="#0284C7"/>
  <path d="M480 200 L470 220 L490 200" fill="#0284C7"/>
  <text x="525" y="170" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Available tomorrow at 2pm.</text>
  <text x="525" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Would that work for you?</text>
  
  <!-- Calendar -->
  <rect x="550" y="300" width="120" height="120" rx="8" fill="#1E293B" stroke="#38BDF8" stroke-width="1"/>
  <line x1="550" y1="330" x2="670" y2="330" stroke="#38BDF8" stroke-width="1"/>
  <text x="610" y="320" font-family="Arial" font-size="12" fill="white" text-anchor="middle">CALENDAR</text>
  <rect x="590" y="350" width="20" height="20" rx="4" fill="#0284C7" opacity="0.8"/>
  <text x="600" y="365" font-family="Arial" font-size="12" fill="white" text-anchor="middle">15</text>
  
  <!-- Title -->
  <text x="400" y="80" font-family="Arial" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Patient Engagement</text>
  <text x="400" y="110" font-family="Arial" font-size="16" fill="#94A3B8" text-anchor="middle">AI-powered scheduling and communication</text>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0284C7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>
